<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>ข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">ข้อมูลส่วนตัว</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="/profile">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">รหัสนักศึกษา</label>
            <input type="text" class="form-control" value="{{ user_id }}" readonly>
          </div>

          <div class="col-md-4">
            <label for="Prefix" class="form-label">คำนำหน้า</label>
            <input type="text" id="Prefix" name="Prefix" class="form-control" value="{{ user.Prefix }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="FirstName" class="form-label">ชื่อ</label>
            <input type="text" id="FirstName" name="FirstName" class="form-control" value="{{ user.FirstName }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="LastName" class="form-label">นามสกุล</label>
            <input type="text" id="LastName" name="LastName" class="form-control" value="{{ user.LastName }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="Major" class="form-label">สาขา</label>
            <input type="text" id="Major" name="Major" class="form-control" value="{{ user.Major }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="Position" class="form-label">ตำแหน่ง</label>
            <input type="text" id="Position" name="Position" class="form-control" value="{{ user.Position }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="Nickname" class="form-label">ชื่อเล่น</label>
            <input type="text" id="Nickname" name="Nickname" class="form-control" value="{{ user.Nickname }}" {% if not editing %}readonly{% endif %}>
          </div>

          <div class="col-md-4">
            <label for="Phone" class="form-label">เบอร์โทรศัพท์</label>
            <input type="text" id="Phone" name="Phone" class="form-control" value="{{ user.Phone }}" {% if not editing %}readonly{% endif %}>
          </div>
          
                    <div class="col-md-4">
            <label for="Email" class="form-label">อีเมลล์</label>
            <input type="text" id="Email" name="Email" class="form-control" value="{{ user.Email }}" {% if not editing %}readonly{% endif %}>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center">
          <a href="/change_password" class="btn btn-outline-primary">เปลี่ยนรหัสผ่าน</a>
          {% if editing %}
            <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
          {% else %}
            <button type="submit" name="edit" value="1" class="btn btn-outline-success">แก้ไขข้อมูล</button>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Bootstrap JS (จาก CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
