<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>ระบบลงทะเบียนกิจกรรม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="text-center mb-4">กิจกรรมที่คุณเคยลงทะเบียน</h2>

    {% if records %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ชื่อกิจกรรม</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ชื่อเล่น</th>
                    <th>ตำแหน่ง</th>
                    <th>วัน-เวลาที่ลงทะเบียน</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r.Event }}</td>
                    <td>{{ r.Name }}</td>
                    <td>{{ r.Nickname }}</td>
                    <td>{{ r.Position }}</td>
                    <td>{{ r.Time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-center text-muted">คุณยังไม่เคยเข้าร่วมกิจกรรมใด</p>
    {% endif %}
</div>
</body>
</html>
